<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carta Aleatoria</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 50px;">
    <h1>Carta Aleatoria</h1>
    
    <div id="carta" style="
        width: 200px;
        height: 280px;
        border: 2px solid black;
        border-radius: 15px;
        background: white;
        margin: 20px auto;
        position: relative;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    ">
        <!-- Esquina superior izquierda -->
        <div id="topLeft" style="
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        "></div>
        
        <!-- Centro -->
        <div id="center" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
        "></div>
        
        <!-- Esquina inferior derecha (rotada) -->
        <div id="bottomRight" style="
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 1;
            transform: rotate(180deg);
        "></div>
    </div>
    
    <button onclick="location.reload()" style="
        padding: 10px 20px;
        font-size: 16px;
        border: 2px solid black;
        background: white;
        border-radius: 5px;
        cursor: pointer;
    ">Nueva Carta</button>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="app.js"></script>
  </body>
</html>
